<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AJAX Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Notes</h2>
      <button id="newNoteBtn">+ New Note</button>
      <ul id="noteList"></ul>
    </div>

    <div id="editor">
      <input type="text" id="noteTitle" placeholder="Note title..." />
      <textarea id="noteContent" placeholder="Start writing..."></textarea>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
